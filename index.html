    <main id="appRoot">
      <!-------------- Pages -------------->

      <!-- login page -->
      <section id="login" class="page">
        <header class="topbar">
          <h2>Login</h2>
        </header>
        <p>My Single Page Web App Login Screen</p>
        <!-- firebase auth container  -->
        <section id="firebaseui-auth-container"></section>
      </section>



    <!-- chat page -->
       <section id="chat" class="page">
      <header class="topbar">
        <div class="logo-chat-div">
        <img src="./img/Logo DYT.png" class="topbar-logo" alt="Danish Youth Team Logo">
        <a href="#/chat"><img src="./img/chat-icon.png" class="chat-icon" alt="chat-icon"></a>
        </div>
      </header>
      <h1>Get in touch with each other!</h1>
      <section id="grid-users" class="grid-container"></section>
    </section>

      <!-- home page -->
      <section id="home" class="page">
        <header class="topbar">
          <div class="logo-chat-div">
            <img
              src="./img/Logo DYT.png"
              class="topbar-logo"
              alt="Danish Youth Team Logo"
            />
            <a href="#/chat"><img src="./img/chat-icon.png" class="chat-icon" alt="chat-icon" /></a>
          </div>
        </header>
        <div class="announcements-container">
          <h3>Hi, name</h3>
          <h1>Check the newest announcements!</h1>
          <!--Name should be displayed here by a function later......-->
          <button class="create-post">Create post</button>
          <div class="create-announcement">
            <form id="announcement-form">
              <input type="text" id="name" placeholder="Your Name" required />
              <textarea
                name="announcement"
                id="announcement"
                cols="30"
                rows="10"
                placeholder="Your post here..."
              ></textarea>
              <div class="post-buttons">
                <button class="cancel-post">Cancel</button>
                <button
                  type="button"
                  name="create-post-button"
                  class="create-post-button"
                >
                  Create Post
                </button>
              </div>
            </form>
          </div>
          <div class="announcements"></div>
        </div>
        <!-- <section id="grid-users" class="grid-container"></section> -->
      </section>

      <!-- about page -->
      <section id="events" class="page">
        <header class="topbar">
          <div class="logo-chat-div">
            <img
              src="./img/Logo DYT.png"
              class="topbar-logo"
              alt="Danish Youth Team Logo"
            />
           <a href="#/chat"><img src="./img/chat-icon.png" class="chat-icon" alt="chat-icon" /></a>
          </div>
        </header>
        <p>This is my about page</p>
      </section>

      <!-- profile page -->
      <section id="profile" class="page">
        <header class="topbar">
          <div class="logo-chat-div">
            <img
              src="./img/Logo DYT.png"
              class="topbar-logo"
              alt="Danish Youth Team Logo"
            />
            <a href="#/chat"><img src="./img/chat-icon.png" class="chat-icon" alt="chat-icon" /></a>
          </div>
        </header>
        <div id="user-data"></div>
        <a class="right" id="btn-logout">Logout</a>
        <a href="#/settings">settings</a>
      </section>

      <!-- Settings page -->
      <section id="settings" class="page">
        <header class="topbar">
          <div class="logo-chat-div">
            <img
              src="./img/Logo DYT.png"
              class="topbar-logo"
              alt="Danish Youth Team Logo"
            />
            <a href="#/chat"><img src="./img/chat-icon.png" class="chat-icon" alt="chat-icon" /></a>
            <a href="#/profile">Back</a>
          </div>
        </header>
      </section>

      <!-- loader  -->
      <section id="loader">
        <section class="spinner"></section>
      </section>
    </main>
